<!DOCTYPE html>
<html>
<head>
  <title>Date and Time Example</title>
</head>
<body>
  <h1>Date and Time</h1>
  <div id="date"></div>
  <div id="time"></div>

  <script>
    // Get the current date and time
    const currentDate = new Date();

    // Display the date
    const dateElement = document.getElementById('date');
    dateElement.textContent = 'Current Date: ' + currentDate.toLocaleDateString();

    // Display the time
    const timeElement = document.getElementById('time');
    timeElement.textContent = 'Current Time: ' + currentDate.toLocaleTimeString();
  </script>
</body>
</html>
